<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <title>Librerias</title>
  </head>
  <body>
    <div class="is-flex is-flex-direction-column is-align-items-center mx-4">
      <div class="container is-max-desktop" style="width: 100%">
        <header class="is-flex is-justify-content-space-between my-4 pb-4">
          <figure class="image is-48x48">
            <img
              class="is-rounded"
              src="https://bulma.io/images/placeholders/48x48.png"
            />
          </figure>
          <button class="button is-primary is-responsive px-6 py-3">
            Ingresar
          </button>
        </header>
        <div class="my-6">
          <h1 class="title is-2">Escribinos</h1>
          <h2 class="subtitle is-5">
            Dejanos tu mensaje y te <br />
            responderemos pronto.
          </h2>
        </div>
        <form class="form">
          <div class="field">
            <label class="label">Nombre</label>
            <div class="control">
              <input class="input" type="text" placeholder="Ej: Alex Smith" />
            </div>
          </div>
          <div class="field">
            <label class="label">Mensaje</label>
            <div class="control">
              <textarea
                class="textarea"
                placeholder="Ingrese su mensaje aquÃ­."
              ></textarea>
            </div>

            <div class="control mt-4">
              <input
                class="button is-responsive is-info"
                type="submit"
                value="Enviar"
              />
              <input
                class="button is-responsive is-info is-light"
                type="reset"
                value="Cancelar"
              />
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
